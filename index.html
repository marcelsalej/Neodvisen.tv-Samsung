<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="Canvas Clock - Canvas API Tutorial" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/caph.min.css" rel="stylesheet">
<title>Canvas Clock - Canvas API Tutorial</title>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/main.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/caph-jquery.min.js"></script>
</head>
<script>
	$(document).ready(function(){
		$("#home").toggleClass("selected");
		$("#content").load("content/home.html");
		
	
		$.caph.focus.activate(function(nearestFocusableFinderProvider, controllerProvider) {
	        controllerProvider.onFocused(function(event, originalEvent) {
	        	$(event.currentTarget).css({
					border: '3px solid red'
				});
	        });
	   
	        controllerProvider.onBlurred(function(event, originalEvent) {
	        	$(event.currentTarget).css({
					border : '3px solid transparent'
				});
	        });

	 	    controllerProvider.onSelected(function(event, originalEvent){
	 	    		$("#home").removeClass("selected")
	 	    		$("#search").removeClass("selected")
	 	    		$("#profile").removeClass("selected")
	 	 		$(event.currentTarget).toggleClass("selected");
	 	 		
	 	 		if ($("#home").hasClass("selected")) {
	 	 			$("#content").load("content/home.html");
	 	 		}
	 	 		if ($("#search").hasClass("selected")) {
	 	 			$("#content").load("content/search.html");
	 	 		}
	 	 		if ($("#profile").hasClass("selected")) {
	 	 			$("#content").load("content/profile.html");
	 	 		}
			});
	    });	
});
 </script>
<body>
	<div class="top_bar container-fluid" style="display: inline-flex;">
		<div class="row" style="width: 100%">
			<div class="col-lg-1"></div>
			<div class="col-lg-3">
				<div style="display: flex;">
					<img src="images/neodvisen_tv_logo.png" class="tv_image_logo"
						width="130" height="34" />
					<div class="separator"></div>
					<img src="images/neodvisen_logo.png" style="opacity: 20%;"
						class="company_image_logo" width="130" height="34" />
				</div>

			</div>
			<div class="col-lg-4"></div>
			<div class="col-lg-3">
				<div style="display: block;">
					<img src="images/neodvisen_logo.png"
						style="position: relative; float: right;"
						class="company_image_logo" width="130" height="34" />
					<div class="separator" style="position: relative; float: right;"></div>
					<span class="sponsor_text"
						style="position: relative; float: right;">Ogled spletne
						televizije vam omogoƒça</span>

				</div>
			</div>
			<div class="col-lg-1">
				<p></p>
			</div>
		</div>
	</div>
	<div id="content" class="row container-fluid"></div>

		<div class="row menu container-fluid" style="height: 110px;">
			<div id="home" focusable style="text-align: center; margin: 0 auto;"
				class="nav-item col-lg-4">
				<div class="home">
					<a href=""></a>
				</div>
			</div>
			<div id="search" focusable style="text-align: center;"
				class="nav-item col-lg-4">
				<div class="search">
					<a href=""></a>
				</div>
			</div>
			<div id="profile" focusable style="text-align: center;"
				class="nav-item col-lg-4">
				<div class="profile">
					<a href=""></a>
				</div>
			</div>
		</div>
	
</body>
</html>
