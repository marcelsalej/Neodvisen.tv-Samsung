<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Canvas Clock - Canvas API Tutorial" />
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/authentication/auth.css" rel="stylesheet">
    <title>Canvas Clock - Canvas API Tutorial</title>
    <script src="../../js/main.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="background-overlay"></div>
    <div class="overlay-items">
        <div class="top_bar container-fluid" style="display: inline-flex;">
            <div class="row" style="width: 100%">
                <div class="col-lg-1"></div>
                <div class="col-lg-3">
                    <div style="display: flex;">
                        <img src="../../images/neodvisen_tv_logo.png" class="tv_image_logo" width="198" height="44" />
                        <div class="separator"></div>
                        <img src="../../images/neodvisen_logo.png" class="company_image_logo" width="198" height="44" />
                    </div>

                </div>
                <div class="col-lg-4"></div>
                <div class="col-lg-3">
                    <div style="display: flex;">
                        <span class="sponsor_text">Ogled spletne televizije vam
							omogoča</span>
                        <div class="separator"></div>
                        <img src="../../images/neodvisen_logo.png" class="company_image_logo" width="198" height="44" />
                    </div>
                </div>
                <div class="col-lg-1">
                    <p></p>
                </div>
            </div>

        </div>

        <div class="auth-container" style="width:100%">
            <div class="row justify-content-center">
                <div class="col-4 px-5">
                    <div class="row justify-content-center">
                        <img src="../../images/logo-2.svg" style="width: 256px" />
                    </div>
                    <div class="row justify-content-center">
                        <hr class="text-white mt-4">
                    </div>
                    
                </div>
            </div>
            <div class="d-flex justify-content-center" >
                <div class="col-4 px-5">
                    <p class="text-white fw-bold text-center" style="font-size: 0.75rem;">TEMATSKA VSEBINA ZA KREPITEV DRUŽBENE ODGOVORNOSTI</p>
                    <p class="red-text fw-bold text-center " style="font-size: 0.94rem; letter-spacing: .15rem;">KER NAM NI VSEENO</p>
                </div>
            </div>
            <div class="d-flex justify-content-center" >
                <div class="col-7 px-5">
                   <p class="text-white text-center" style="font-size: 3rem;">Dobrodošli na <b>neodvisen.tv</b></p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4 px-5">
                    <div class="row justify-content-center">
                        <hr class="text-white mt-4">
                    </div>              
                </div>
            </div>

            <div class="d-flex justify-content-center" >
                <div class="col-4 px-5 justify-content-center">
                    <p id="sponsorText" class="text-white fw-bold text-center" style="font-size: 0.75rem;">Naročnino do <b>DATUM_PLACEHOLDER</b>, vam je podarilo podjetje</p>
                    <img id="sponsorImage" src="" alt="sponzorska slika">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
