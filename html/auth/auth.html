<!DOCTYPE html>
<html>

<head>

    <title>Canvas Clock - Canvas API Tutorial</title>
    <script src="js/main.js"></script>

<body>
    <div class="background-overlay"></div>
    <div class="overlay-items">
        <div class="top_bar container-fluid" style="display: inline-flex;">
            <div class="row" style="width: 100%">
                <div class="col-lg-1"></div>
                <div class="col-lg-3">
                    <div style="display: flex;">
                        <img src="images/neodvisen_tv_logo.png" class="tv_image_logo" width="198" height="44" />
                        <div class="separator"></div>
                        <img src="images/neodvisen_logo.png" class="company_image_logo" width="198" height="44" />
                    </div>

                </div>
                <div class="col-lg-4"></div>
                <div class="col-lg-3">

                        <span class="sponsor_text">Ogled spletne televizije vam

                    </div>
                </div>
                <div class="col-lg-1">
                    <p></p>
                </div>
            </div>

        </div>
        <form onsubmit="onSubmitPIN(event)" class="content-area">
            <div class="auth-container" style="width:100%">
                <div class="row justify-content-center">
                    <div class="col-3 px-5">
                        <div class="row justify-content-center">
                            <img src="images/logo-2.svg" style="width: 256px" />
                        </div>
                        <div class="row justify-content-center">
                            <hr class="text-white mt-4">
                        </div>
                        <div class="row justify-content-center">
                            <p class="text-white text-center mt-3 pt-0">Za ogled potrebujete aktivacijsko kodo</p>
                        </div>
                        <div class="row mt-5">
                            <div class="row col pe-0 me-0">
                                <div class="col-6">
                                    <p class="color-gray-light fw-bold">Aktivacijska koda:</p>
                                </div>
                                <div class="col-6 pe-0">
                                    <p class="text-end">
                                        <a class="red-text text-end text-decoration-none fw-bold" href="#">pridobi kodo</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-1 justify-content-center">
                            <div class="col pin-digit-container pe-2">
                                <input maxlength="1" class="pin-digit text-center fs-1 px-1 text-white" type="password" required/>
                            </div>
                            <div class="col pin-digit-container px-2">
                                <input maxlength="1" class="pin-digit text-center fs-1 px-1 text-white" type="password" required/>
                            </div>
                            <div class="col pin-digit-container px-2">

                            </div>
                            <div class="col pin-digit-container px-2">
                                <input maxlength="1" class="pin-digit text-center fs-1 px-1 text-white" type="password" required/>
                            </div>
                            <div class="col pin-digit-container px-2">
                                <input maxlength="1" class="pin-digit text-center fs-1 px-1 text-white" type="password" required/>
                            </div>
                            <div class="col pin-digit-container ps-2">
                                <input maxlength="1" class="pin-digit text-center fs-1 px-1 text-white" type="password" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5 justify-content-center">
                	<div class="col-2 mt-5 text-center">
                		<button class="text-white red-bg button-prefab" type="submit">POTRDI</button>
                	</div>
                </div>
            </div>

    </div>
    <script src="js/auth/pin-validator.js"></script>
